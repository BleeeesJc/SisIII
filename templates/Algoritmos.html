<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejecutar J48 con Weka</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 600px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
      }
      .button-container button {
        width: 150px;
        padding: 10px;
        margin: 15px 0;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .button-container button:hover {
        background-color: #45a049;
      }
      #result {
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        margin-top: 20px;
        display: none; /* Oculto inicialmente */
      }
      .metric-table {
        width: 100%;
        border-collapse: collapse;
      }
      .metric-table td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      .metric-table td:first-child {
        font-weight: bold;
      }
      .metric-table td:last-child {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button onclick="runJ48()">Ejecutar J48</button>
      </div>
      <div id="result">Resultados del modelo aparecerán aquí.</div>
    </div>

    <script>
      function runJ48() {
        fetch("/run_j48", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              let resultText = `
                        <table class="metric-table">
                            <tr><td>Correctly Classified Instances</td><td>${
                              data.report.accuracy
                                ? data.report.accuracy * 100
                                : "N/A"
                            } %</td></tr>
                            <tr><td>Incorrectly Classified Instances</td><td>${
                              100 -
                              (data.report.accuracy
                                ? data.report.accuracy * 100
                                : 0)
                            } %</td></tr>
                            <tr><td>Kappa Statistic</td><td>${
                              data.report.kappa || "N/A"
                            }</td></tr>
                            <tr><td>Mean Absolute Error</td><td>${
                              data.report.mean_absolute_error || "N/A"
                            }</td></tr>
                            <tr><td>Root Mean Squared Error</td><td>${
                              data.report.root_mean_squared_error || "N/A"
                            }</td></tr>
                            <tr><td>Relative Absolute Error</td><td>${
                              data.report.relative_absolute_error
                                ? data.report.relative_absolute_error * 100
                                : "N/A"
                            } %</td></tr>
                            <tr><td>Root Relative Squared Error</td><td>${
                              data.report.root_relative_squared_error
                                ? data.report.root_relative_squared_error * 100
                                : "N/A"
                            } %</td></tr>
                            <tr><td>Total Number of Instances</td><td>${
                              data.report.total_instances || "N/A"
                            }</td></tr>
                        </table>
                    `;

              // Muestra los resultados en formato de tabla
              document.getElementById("result").innerHTML = resultText;
              document.getElementById("result").style.display = "block";
            } else {
              document.getElementById("result").innerText =
                "Error: " + data.message;
              document.getElementById("result").style.display = "block";
            }
          })
          .catch((error) => {
            document.getElementById("result").innerText =
              "Error en la conexión: " + error;
            document.getElementById("result").style.display = "block";
          });
      }
    </script>
  </body>
</html>
